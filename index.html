<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template Generator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label, button { display: block; margin-top: 10px; }
        input { padding: 8px; margin-top: 5px; }
        button { padding: 10px; cursor: pointer; background-color: #007bff; color: white; border: none; border-radius: 5px; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Email Template Generator</h1>
    <form id="emailForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="year">Graduation Year:</label>
        <input type="number" id="year" name="year" required>
        
        <button type="button" onclick="generateEmail()">Generate and Draft Email</button>
    </form>

    <script>
        function generateEmail() {
            const name = document.getElementById('name').value;
            const year = document.getElementById('year').value;
            const emailBody = `Hello,

This is a test email generated by the Email Template Generator.

Sincerely,
${name}, Class of ${year}`;

            const mailto = `mailto:president@lafayette.edu?subject=Email Subject&body=${encodeURIComponent(emailBody)}`;
            window.location.href = mailto; // Directly attempt to open the email client
        }
    </script>
</body>
</html>
